version: 0.0
os: ubuntu
files:
  - source: /
    destination: /home/ubuntu/myprojectdir
permissions:
  - object: /home/ubuntu/
    owner: ubuntu
    group: ubuntu
hooks:
  BeforeInstall:
    - location: scripts/clean_instance.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/install_os_dependencies.sh
      timeout: 300
      runas: root
    - location: scripts/install_python_dependencies.sh
      timeout: 300
      runas: ubuntu
    - location: scripts/gunicorn.sh
      timeout: 300
      runas: ubuntu
    - location: scripts/ngnix.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start_application.sh
      timeout: 300
      runas: ubuntu
  ApplicationStop:
    - location: scripts/stop_application.sh
      timeout: 300
      runas: ubuntu
